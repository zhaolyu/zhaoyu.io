<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    @keyframes pulse {
      0% { opacity: 1; r: 6px; }
      50% { opacity: 0.6; r: 5px; }
      100% { opacity: 1; r: 6px; }
    }
    /* The "Status Light" matches your footer green */
    .led { 
      fill: #22c55e; 
      animation: pulse 3s infinite ease-in-out; 
    }
  </style>
  
  <rect x="0" y="0" width="32" height="32" rx="8" fill="#0a0a0a"/>
  
  <circle cx="16" cy="16" r="6" class="led"/>
</svg>
