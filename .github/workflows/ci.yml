# GitHub Actions workflow for CI checks on commits and pull requests
# 
# This workflow:
# - Triggers on push to all branches and pull requests
# - Runs type checking, linting, testing, and build verification in parallel
# - Ensures code quality before merging
# - Does NOT deploy (deployment is handled by cloudflare-pages.yml)
# 
# Optimizations:
# - Parallel job execution for faster feedback (~2-3 min vs ~4-5 min sequential)
# - All jobs include SvelteKit sync step for consistency
# - Build artifacts removed (deployment workflow builds directly)
# - Concurrency control prevents duplicate runs on rapid commits
# - Path-based filtering skips CI for docs/config-only changes
# - Draft PR skipping saves minutes until PR is ready for review

name: CI - Quality Checks and Build

on:
  push:
    # Run CI on all branches to enable feature branch deployments
    branches-ignore: []
    # Skip CI for documentation and config-only changes
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'docs/**'
      - '.gitignore'
      - '.prettierrc'
      - 'LICENSE'
  pull_request:
    branches:
      - main
      - develop
    # Skip CI for documentation and config-only changes
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'docs/**'
      - '.gitignore'
      - '.prettierrc'
      - 'LICENSE'
  workflow_dispatch:

# Prevent concurrent runs for the same branch/PR
# Cancels in-progress runs when a new commit is pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Check if this is a merge commit from a PR that already passed CI
  check-pr-ci:
    runs-on: ubuntu-latest
    name: Check PR CI Status
    timeout-minutes: 2
    permissions:
      contents: read
      pull-requests: read
      actions: read
    # Always run, but only check PR status for pushes to main
    outputs:
      pr_passed: ${{ steps.check.outputs.pr_passed || 'false' }}
      should_skip: ${{ steps.check.outputs.should_skip || 'false' }}
    steps:
      - name: Set default outputs
        id: check
        run: |
          echo "pr_passed=false" >> $GITHUB_OUTPUT
          echo "should_skip=false" >> $GITHUB_OUTPUT
      
      - name: Checkout
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if merge commit and PR CI status
        id: check
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            // Check if this is a merge commit (has 2+ parents)
            const { data: commit } = await github.rest.repos.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha
            });
            
            const isMergeCommit = commit.parents.length >= 2;
            console.log(`Commit ${context.sha} has ${commit.parents.length} parent(s)`);
            
            if (!isMergeCommit) {
              console.log('Not a merge commit, CI will run normally');
              core.setOutput('should_skip', 'false');
              core.setOutput('pr_passed', 'false');
              return;
            }
            
            // Find the PR that was merged
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              base: 'main',
              sort: 'updated',
              direction: 'desc',
              per_page: 20
            });
            
            // Find PR that matches this merge commit and was actually merged (not just closed)
            const mergedPR = prs.find(pr => 
              pr.merge_commit_sha === context.sha && 
              pr.merged_at !== null
            );
            
            if (!mergedPR) {
              console.log('Could not find merged PR for this commit, CI will run normally');
              core.setOutput('should_skip', 'false');
              core.setOutput('pr_passed', 'false');
              return;
            }
            
            console.log(`Found merged PR #${mergedPR.number}: ${mergedPR.title}`);
            console.log(`PR merged at: ${mergedPR.merged_at}`);
            
            // Check workflow runs for the PR (more reliable than checks API)
            const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: mergedPR.head.sha,
              per_page: 10
            });
            
            // Find our specific CI workflow run
            const ciRun = runs.workflow_runs.find(
              run => run.name === 'CI - Quality Checks and Build'
            );
            
            if (!ciRun) {
              console.log('⚠️  No CI workflow run found for PR, CI will run normally');
              core.setOutput('should_skip', 'false');
              core.setOutput('pr_passed', 'false');
              return;
            }
            
            console.log(`CI workflow run status: ${ciRun.status}, conclusion: ${ciRun.conclusion}`);
            
            // Allow skip if CI passed OR was skipped (due to path filtering)
            if (ciRun.conclusion === 'success' || ciRun.conclusion === 'skipped') {
              console.log(`✅ PR CI ${ciRun.conclusion === 'success' ? 'passed' : 'was skipped'}, skipping CI for merge commit`);
              core.setOutput('should_skip', 'true');
              core.setOutput('pr_passed', ciRun.conclusion === 'success' ? 'true' : 'false');
            } else {
              console.log(`⚠️  PR CI ${ciRun.conclusion || 'status unclear'}, CI will run normally`);
              core.setOutput('should_skip', 'false');
              core.setOutput('pr_passed', 'false');
            }

  # Branch protection: Prevent direct pushes to main
  branch-protection:
    runs-on: ubuntu-latest
    name: Branch Protection Check
    timeout-minutes: 2
    permissions:
      contents: read
    needs: check-pr-ci
    if: always()
    # Always run, but only fail on direct pushes to main (not merge commits from PRs)
    steps:
      - name: Check for direct push to main
        if: |
          github.event_name == 'push' && 
          github.ref == 'refs/heads/main' && 
          needs.check-pr-ci.outputs.should_skip != 'true'
        run: |
          echo "❌ ERROR: Direct pushes to 'main' branch are not allowed!"
          echo ""
          echo "This push bypassed the local pre-push hook. Please use a pull request workflow instead:"
          echo "  1. Create a feature branch: git checkout -b feature/your-feature"
          echo "  2. Push your changes: git push origin feature/your-feature"
          echo "  3. Create a pull request to merge into main"
          echo ""
          echo "This ensures code review and CI checks before merging."
          echo ""
          echo "⚠️  This workflow will fail, preventing deployment."
          echo "⚠️  The commit is already in the repository but should be reverted manually."
          echo ""
          echo "To revert this commit:"
          echo "  git revert ${{ github.sha }}"
          echo "  git push origin main"
          exit 1
      - name: Branch protection passed (merge commit)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-pr-ci.outputs.should_skip == 'true'
        run: |
          echo "✅ Merge commit from PR that passed CI - skipping branch protection check"
      - name: Branch protection passed
        if: github.event_name != 'push' || github.ref != 'refs/heads/main'
        run: |
          echo "✅ Branch protection check passed (not a direct push to main)"

  # Parallel quality checks for faster feedback
  type-check:
    needs: [check-pr-ci, branch-protection]
    if: |
      (needs.check-pr-ci.outputs.should_skip != 'true') &&
      (needs.branch-protection.result == 'success' || needs.branch-protection.result == 'skipped') &&
      (github.event.pull_request.draft == false || github.event_name != 'pull_request')
    runs-on: ubuntu-latest
    name: Type Check
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Sync SvelteKit
        working-directory: frontend
        run: npm run sync

      - name: Type check
        working-directory: frontend
        run: npm run check
        continue-on-error: false

  lint:
    needs: [check-pr-ci, branch-protection]
    if: |
      (needs.check-pr-ci.outputs.should_skip != 'true') &&
      (needs.branch-protection.result == 'success' || needs.branch-protection.result == 'skipped') &&
      (github.event.pull_request.draft == false || github.event_name != 'pull_request')
    runs-on: ubuntu-latest
    name: Lint
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint
        continue-on-error: false

  test:
    needs: [check-pr-ci, branch-protection]
    if: |
      (needs.check-pr-ci.outputs.should_skip != 'true') &&
      (needs.branch-protection.result == 'success' || needs.branch-protection.result == 'skipped') &&
      (github.event.pull_request.draft == false || github.event_name != 'pull_request')
    runs-on: ubuntu-latest
    name: Test
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Sync SvelteKit
        working-directory: frontend
        run: npm run sync

      - name: Run tests
        working-directory: frontend
        run: npm run test
        continue-on-error: false

  build:
    needs: [check-pr-ci, branch-protection]
    if: |
      (needs.check-pr-ci.outputs.should_skip != 'true') &&
      (needs.branch-protection.result == 'success' || needs.branch-protection.result == 'skipped') &&
      (github.event.pull_request.draft == false || github.event_name != 'pull_request')
    runs-on: ubuntu-latest
    name: Build
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Sync SvelteKit
        working-directory: frontend
        run: npm run sync

      - name: Build
        working-directory: frontend
        run: npm run build
        continue-on-error: false

      - name: Verify build output
        working-directory: frontend
        run: |
          if [ ! -d "build" ]; then
            echo "❌ Error: build directory not found"
            exit 1
          fi
          if [ ! -f "build/index.html" ]; then
            echo "❌ Error: build/index.html not found"
            exit 1
          fi
          echo "✅ Build output verified successfully"
          echo ""
          echo "Build statistics:"
          echo "  Total size: $(du -sh build/ | cut -f1)"
          echo "  Files: $(find build/ -type f | wc -l)"
          echo "  Directories: $(find build/ -type d | wc -l)"

  # Summary job that depends on all checks passing
  ci-success:
    runs-on: ubuntu-latest
    name: CI Success
    timeout-minutes: 1
    permissions:
      contents: read
    needs: [check-pr-ci, branch-protection, type-check, lint, test, build]
    if: always()
    steps:
      - name: Check if PR merge commit (skip CI)
        if: needs.check-pr-ci.outputs.should_skip == 'true'
        run: |
          echo "✅ Merge commit from PR that already passed CI"
          echo "⏭️  Skipping CI checks - PR already passed all checks before merge"
          echo "✅ CI workflow marked as successful (bypassed)"
          exit 0
      
      - name: Check all jobs status
        if: needs.check-pr-ci.outputs.should_skip != 'true'
        run: |
          # Check branch protection first
          if [ "${{ needs.branch-protection.result }}" == "failure" ]; then
            echo "❌ Branch protection check failed - direct push to main blocked"
            exit 1
          fi
          # Check other jobs (allow skipped results for draft PRs or path filtering)
          # Only fail if result is "failure", allow "success" or "skipped"
          check_job() {
            local result="$1"
            local job_name="$2"
            if [ "$result" == "failure" ]; then
              echo "❌ $job_name failed"
              return 1
            elif [ "$result" == "skipped" ]; then
              echo "⏭️  $job_name skipped (draft PR or path filtering)"
              return 0
            elif [ "$result" == "success" ]; then
              echo "✅ $job_name passed"
              return 0
            else
              echo "⚠️  $job_name has unexpected result: $result"
              return 1
            fi
          }
          
          FAILED=0
          check_job "${{ needs.type-check.result }}" "Type check" || FAILED=1
          check_job "${{ needs.lint.result }}" "Lint" || FAILED=1
          check_job "${{ needs.test.result }}" "Test" || FAILED=1
          check_job "${{ needs.build.result }}" "Build" || FAILED=1
          
          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "❌ One or more CI checks failed"
            exit 1
          fi
          echo ""
          echo "✅ All CI checks passed or were skipped (as expected)"
