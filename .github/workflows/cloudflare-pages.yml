# Deploy to Cloudflare Pages
# 
# Optimizations:
# - Polls CI status for push events (waits up to 5 minutes for CI to complete)
# - Builds directly (no artifact download needed, avoids permission issues)
# - Supports both workflow_run (preferred) and push (fallback) triggers
# - Concurrency group prevents duplicate deployments for the same branch

name: Deploy to Cloudflare Pages

on:
  # Primary: Deploy after CI workflow completes successfully
  workflow_run:
    workflows: ["CI - Quality Checks and Build"]
    types:
      - completed
    # Deploy for all branches (feature branches will get preview URLs)
  # Fallback: Direct push trigger (includes main for production deployments)
  # Note: workflow_run is preferred, but push ensures main branch always deploys
  push:
    branches:
      - main
  # Allow manual deployment
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    timeout-minutes: 15
    # Permissions needed for checking workflow runs, creating deployments, and posting PR comments
    permissions:
      contents: read
      actions: read
      deployments: write
      pull-requests: write
    # Prevent concurrent deployments for the same branch
    concurrency:
      group: deploy-${{ github.event.workflow_run.head_branch || github.ref_name }}
      cancel-in-progress: true
    # Deployment conditions:
    # - workflow_run: Only if CI succeeded or was skipped (path filtering) - PREFERRED
    # - push: Only if CI passed or was skipped (verified in step) - FALLBACK if workflow_run doesn't trigger
    # - workflow_dispatch: Always deploy (manual trigger)
    if: |
      (github.event_name == 'workflow_run' && (github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'skipped')) ||
      (github.event_name == 'push') ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Check CI status (for push events)
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        id: check-ci
        with:
          script: |
            const maxWaitTime = 300000; // 5 minutes
            const pollInterval = 10000; // 10 seconds
            const startTime = Date.now();
            
            const getLatestRun = async () => {
              // Use workflow file name instead of display name for API compatibility
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'ci.yml',
                branch: context.ref.replace('refs/heads/', ''),
                per_page: 1
              });
              return runs.workflow_runs[0];
            };
            
            let latestRun = await getLatestRun();
            
            if (!latestRun) {
              core.setFailed('No CI workflow run found for this branch. Please ensure CI has run.');
              return;
            }
            
            // Wait for CI to complete if still running
            while (latestRun.status !== 'completed' && (Date.now() - startTime) < maxWaitTime) {
              console.log(`â³ CI workflow is ${latestRun.status}, waiting...`);
              await new Promise(resolve => setTimeout(resolve, pollInterval));
              latestRun = await getLatestRun();
            }
            
            if (latestRun.status !== 'completed') {
              core.setFailed('CI workflow did not complete within 5 minutes. Cannot deploy.');
              return;
            }
            
            // Handle different workflow conclusions
            if (latestRun.conclusion === 'success') {
              console.log('âœ… CI workflow passed, proceeding with deployment');
              return;
            }
            
            if (latestRun.conclusion === 'skipped') {
              console.log('â­ï¸  CI workflow was skipped (likely due to path filtering). Proceeding with deployment.');
              return;
            }
            
            if (latestRun.conclusion === 'cancelled') {
              core.setFailed('CI workflow was cancelled. Cannot deploy.');
              return;
            }
            
            // For failures, provide more context
            if (latestRun.conclusion === 'failure') {
              core.setFailed(`CI workflow failed. Cannot deploy. Check the CI workflow run: ${latestRun.html_url}`);
              return;
            }
            
            // Unknown conclusion
            core.setFailed(`CI workflow has unexpected conclusion: ${latestRun.conclusion}. Cannot deploy.`);

      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use the commit SHA from the CI workflow run, or current ref for manual dispatch
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Sync SvelteKit
        working-directory: frontend
        run: npm run sync

      - name: Build
        working-directory: frontend
        run: npm run build
        continue-on-error: false

      - name: Verify build output
        working-directory: frontend
        run: |
          if [ ! -d "build" ]; then
            echo "âŒ Error: build directory not found"
            exit 1
          fi
          if [ ! -f "build/index.html" ]; then
            echo "âŒ Error: build/index.html not found"
            exit 1
          fi
          echo "âœ… Build output verified successfully"
          echo "Build size:"
          du -sh build/

      - name: Determine deployment type
        id: deployment
        run: |
          # Extract branch name from workflow_run event or use current ref
          # For PRs, head_branch contains the source branch (feature branch)
          # For pushes, head_branch contains the branch that was pushed to
          if [ -n "${{ github.event.workflow_run.head_branch }}" ]; then
            BRANCH="${{ github.event.workflow_run.head_branch }}"
          elif [ -n "${{ github.event.workflow_run.pull_requests[0].head.ref }}" ]; then
            # Fallback: get branch from PR head ref
            BRANCH="${{ github.event.workflow_run.pull_requests[0].head.ref }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          
          if [ "$BRANCH" = "main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
            echo "Deploying to PRODUCTION"
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "Deploying to PREVIEW (dev environment)"
          fi

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zhaoyu-io
          directory: frontend/build
          branch: ${{ steps.deployment.outputs.branch }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Check deployment status
        if: steps.deploy.outcome == 'success'
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Deployment may take a few moments to propagate."
      
      - name: Output Deployment URLs
        if: steps.deploy.outcome == 'success'
        run: |
          echo "ðŸŒ Deployment completed successfully!"
          echo ""
          if [ "${{ steps.deployment.outputs.environment }}" = "preview" ]; then
            echo "**Preview Deployment URLs:**"
            echo "  - Atomic URL: ${{ steps.deploy.outputs.url }}"
            echo "  - Branch Alias: ${{ steps.deploy.outputs.alias }}"
          else
            echo "**Production Deployment:**"
            echo "  - URL: ${{ steps.deploy.outputs.url }}"
          fi
          echo ""
          echo "âš ï¸  If you see 'Nothing is here yet' when visiting the URL:"
          echo "   1. Wait 1-2 minutes for deployment to propagate"
          echo "   2. Check Cloudflare Pages dashboard â†’ Deployments tab"
          echo "   3. Verify the deployment status is 'Success'"
      
      - name: Comment Preview URL on PR
        if: |
          steps.deployment.outputs.environment == 'preview' &&
          steps.deploy.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            // Get PR number from workflow_run event or pull_request event
            let prNumber;
            if (context.payload.workflow_run && context.payload.workflow_run.pull_requests && context.payload.workflow_run.pull_requests.length > 0) {
              prNumber = context.payload.workflow_run.pull_requests[0].number;
            } else if (context.payload.pull_request) {
              prNumber = context.payload.pull_request.number;
            } else {
              // Try to find PR by branch name
              const branch = '${{ steps.deployment.outputs.branch }}';
              const { data: pulls } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: context.repo.owner + ':' + branch,
                state: 'open'
              });
              if (pulls.length > 0) {
                prNumber = pulls[0].number;
              }
            }
            
            if (!prNumber) {
              console.log('No PR found for this branch, skipping comment');
              return;
            }
            
            // Get URLs from Cloudflare Pages action outputs
            const atomicUrl = '${{ steps.deploy.outputs.url }}';
            const aliasUrl = '${{ steps.deploy.outputs.alias }}';
            const branch = '${{ steps.deployment.outputs.branch }}';
            
            // Use alias URL if available (branch-based), otherwise use atomic URL
            const previewUrl = aliasUrl && aliasUrl !== atomicUrl ? aliasUrl : atomicUrl;
            
            let comment = '## ðŸŒ Preview Deployment\n\n';
            comment += '**Branch:** `' + branch + '`\n';
            comment += '**Preview URL:** ' + previewUrl + '\n';
            
            // Show both URLs if they're different
            if (aliasUrl && aliasUrl !== atomicUrl) {
              comment += '**Atomic URL:** ' + atomicUrl + ' (specific deployment)\n';
            }
            
            comment += '\n';
            comment += '> âš ï¸ **Note:** The preview URL may take 1-2 minutes to become active. If you see "Nothing is here yet", wait a moment and refresh.\n';
            comment += '> \n';
            comment += '> You can also check the [Cloudflare Pages dashboard](https://dash.cloudflare.com/) for deployment status.';
            
            // Check if we've already commented on this PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            // Look for existing comment from this workflow
            // Match by "Preview Deployment" header and branch name
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment') &&
              comment.body.includes('`' + branch + '`')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
              console.log('Updated preview URL comment on PR #' + prNumber);
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
              console.log('Posted preview URL comment on PR #' + prNumber);
            }
