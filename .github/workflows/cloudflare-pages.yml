name: Deploy to Cloudflare Pages

on:
  # Deploy after CI workflow completes successfully
  workflow_run:
    workflows: ["CI - Quality Checks and Build"]
    types:
      - completed
    # Deploy for all branches (feature branches will get preview URLs)
  # Allow manual deployment
  workflow_dispatch:
    inputs:
      skip_ci_check:
        description: 'Skip CI check (use with caution)'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    # Prevent concurrent deployments for the same branch
    concurrency:
      group: deploy-${{ github.event.workflow_run.head_branch || github.ref_name }}
      cancel-in-progress: true
    # Only deploy if CI passed (or manual dispatch with skip)
    if: |
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_ci_check == 'true') ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use the commit SHA from the CI workflow run, or current ref for manual dispatch
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Download build artifacts from CI
        id: download-artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: frontend/build
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id || github.run_id }}
          # If artifacts not found (e.g., manual dispatch), build locally
          fail-on-error: false

      - name: Build (if artifacts not available)
        if: steps.download-artifacts.outcome != 'success'
        working-directory: frontend
        run: |
          echo "‚ö†Ô∏è Build artifacts not found, building locally..."
          npm run build
        continue-on-error: false

      - name: Verify build output
        working-directory: frontend
        run: |
          if [ ! -d "build" ]; then
            echo "‚ùå Error: build directory not found"
            exit 1
          fi
          if [ ! -f "build/index.html" ]; then
            echo "‚ùå Error: build/index.html not found"
            exit 1
          fi
          echo "‚úÖ Build output verified successfully"
          echo "Build size:"
          du -sh build/

      - name: Determine deployment type
        id: deployment
        run: |
          # Extract branch name from workflow_run event or use current ref
          if [ -n "${{ github.event.workflow_run.head_branch }}" ]; then
            BRANCH="${{ github.event.workflow_run.head_branch }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          
          if [ "$BRANCH" = "main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
            echo "Deploying to PRODUCTION"
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "Deploying to PREVIEW (dev environment)"
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zhaoyu-io
          directory: frontend/build
          branch: ${{ steps.deployment.outputs.branch }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get Preview URL
        if: steps.deployment.outputs.environment == 'preview'
        id: preview-url
        run: |
          BRANCH="${{ steps.deployment.outputs.branch }}"
          # Replace slashes with hyphens for URL-safe branch names
          BRANCH_SLUG=$(echo "$BRANCH" | sed 's/\//-/g')
          PREVIEW_URL="https://${BRANCH_SLUG}.zhaoyu-io.pages.dev"
          echo "url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
      
      - name: Output Preview URL
        if: steps.deployment.outputs.environment == 'preview'
        run: |
          echo "üåê Preview deployment created!"
          echo "Branch: ${{ steps.preview-url.outputs.branch }}"
          echo "Preview URL: ${{ steps.preview-url.outputs.url }}"
          echo ""
          echo "Note: Cloudflare Pages may also create a hash-based URL."
          echo "Check the Cloudflare Pages dashboard for the exact deployment URL."
