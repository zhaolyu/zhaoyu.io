# Deploy to Cloudflare Pages
# 
# Optimizations:
# - Polls CI status for push events (waits up to 5 minutes for CI to complete)
# - Builds directly (no artifact download needed, avoids permission issues)
# - Supports both workflow_run (preferred) and push (fallback) triggers
# - Concurrency group prevents duplicate deployments for the same branch

name: Deploy to Cloudflare Pages

on:
  # Primary: Deploy after CI workflow completes successfully
  # This triggers for all branches (feature branches get preview URLs, main gets production)
  workflow_run:
    workflows: ["CI - Quality Checks and Build"]
    types:
      - completed
    # Only trigger on successful or skipped CI runs (filters at trigger level)
    branches:
      - '**'  # All branches
  # Backup: Direct push trigger for all branches
  # Note: workflow_run uses workflow file from default branch (main), so push trigger
  # ensures feature branches can deploy with their own workflow changes
  # The "Wait for CI" step ensures CI passes before deploying on push events
  push:
    branches:
      - '**'  # All branches
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    timeout-minutes: 15
    # Permissions needed for checking workflow runs, creating deployments, and posting PR comments
    permissions:
      contents: read
      actions: read
      deployments: write
      pull-requests: write
    # Prevent concurrent deployments for the same branch/commit
    # Group by branch name to prevent duplicate deployments
    concurrency:
      group: deploy-${{ github.event.workflow_run && github.event.workflow_run.head_branch || github.ref_name || 'unknown' }}
      cancel-in-progress: true
    # Deployment conditions:
    # - workflow_run: Only if CI succeeded or was skipped (path filtering)
    # - push: Wait for CI to pass first (see Wait for CI step)
    # - workflow_dispatch: Always deploy (manual trigger)
    if: |
      (github.event_name == 'workflow_run' && (github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'skipped')) ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Wait for CI to pass (push events only)
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        id: wait-for-ci
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const commitSha = context.sha;
            
            console.log('‚è≥ Waiting for CI workflow to complete...');
            console.log('Branch:', branch);
            console.log('Commit SHA:', commitSha);
            
            const maxWaitTime = 5 * 60 * 1000; // 5 minutes
            const pollInterval = 10 * 1000; // 10 seconds
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWaitTime) {
              try {
                // Find the CI workflow run for this commit
                const { data: runs } = await github.rest.actions.listWorkflowRuns({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: 'ci.yml',
                  branch: branch,
                  per_page: 10
                });
                
                // Find the run for this specific commit
                const ciRun = runs.workflow_runs.find(run => run.head_sha === commitSha);
                
                if (!ciRun) {
                  const elapsed = Math.round((Date.now() - startTime) / 1000);
                  console.log(`CI workflow run not found yet (${elapsed}s elapsed), waiting...`);
                  await new Promise(resolve => setTimeout(resolve, pollInterval));
                  continue;
                }
                
                console.log('Found CI workflow run:', ciRun.id);
                console.log('Status:', ciRun.status, '| Conclusion:', ciRun.conclusion || 'pending');
                
                if (ciRun.status === 'completed') {
                  if (ciRun.conclusion === 'success' || ciRun.conclusion === 'skipped') {
                    console.log('‚úÖ CI passed, proceeding with deployment');
                    core.setOutput('ci_passed', 'true');
                    return;
                  } else {
                    console.log('‚ùå CI failed with conclusion:', ciRun.conclusion);
                    core.setFailed(`CI workflow did not pass (conclusion: ${ciRun.conclusion}). Deployment cancelled.`);
                    return;
                  }
                } else {
                  const elapsed = Math.round((Date.now() - startTime) / 1000);
                  console.log(`CI workflow still running (${elapsed}s elapsed), status: ${ciRun.status}`);
                  await new Promise(resolve => setTimeout(resolve, pollInterval));
                }
              } catch (error) {
                console.error('Error checking CI status:', error.message);
                await new Promise(resolve => setTimeout(resolve, pollInterval));
              }
            }
            
            const elapsed = Math.round((Date.now() - startTime) / 1000);
            console.log(`‚è±Ô∏è Timeout after ${elapsed}s waiting for CI to complete`);
            core.setFailed('Timeout waiting for CI workflow to complete. Deployment cancelled.');
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use the commit SHA from the CI workflow run, or current ref for push/manual dispatch
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Sync SvelteKit
        working-directory: frontend
        run: npm run sync

      - name: Build
        working-directory: frontend
        run: npm run build
        continue-on-error: false

      - name: Verify build output
        working-directory: frontend
        run: |
          if [ ! -d "build" ]; then
            echo "‚ùå Error: build directory not found"
            exit 1
          fi
          if [ ! -f "build/index.html" ]; then
            echo "‚ùå Error: build/index.html not found"
            exit 1
          fi
          echo "‚úÖ Build output verified successfully"
          echo "Build size:"
          du -sh build/

      - name: Determine deployment type
        id: deployment
        run: |
          # Extract branch name from workflow_run event, push event, or use current ref
          # For PRs, head_branch contains the source branch (feature branch)
          # For pushes, head_branch contains the branch that was pushed to
          if [ -n "${{ github.event.workflow_run.head_branch }}" ]; then
            BRANCH="${{ github.event.workflow_run.head_branch }}"
          elif [ -n "${{ github.event.workflow_run.pull_requests[0].head.ref }}" ]; then
            # Fallback: get branch from PR head ref
            BRANCH="${{ github.event.workflow_run.pull_requests[0].head.ref }}"
          else
            # For push events or manual dispatch, use ref_name
            BRANCH="${{ github.ref_name }}"
          fi
          
          if [ "$BRANCH" = "main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
            echo "Deploying to PRODUCTION"
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "Deploying to PREVIEW (dev environment)"
          fi

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zhaoyu-io
          directory: frontend/build
          branch: ${{ steps.deployment.outputs.branch }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Check deployment status
        if: steps.deploy.outcome == 'success'
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "Deployment may take a few moments to propagate."
      
      - name: Output Deployment URLs
        if: steps.deploy.outcome == 'success'
        run: |
          echo "üåê Deployment completed successfully!"
          echo ""
          if [ "${{ steps.deployment.outputs.environment }}" = "preview" ]; then
            echo "**Preview Deployment URLs:**"
            echo "  - Atomic URL: ${{ steps.deploy.outputs.url }}"
            echo "  - Branch Alias: ${{ steps.deploy.outputs.alias }}"
          else
            echo "**Production Deployment:**"
            echo "  - URL: ${{ steps.deploy.outputs.url }}"
          fi
          echo ""
          echo "‚ö†Ô∏è  If you see 'Nothing is here yet' when visiting the URL:"
          echo "   1. Wait 1-2 minutes for deployment to propagate"
          echo "   2. Check Cloudflare Pages dashboard ‚Üí Deployments tab"
          echo "   3. Verify the deployment status is 'Success'"
      
      - name: Extract deployment URLs
        if: |
          steps.deployment.outputs.environment == 'preview' &&
          steps.deploy.outcome == 'success'
        id: extract-urls
        run: |
          echo "Extracting deployment URLs from Cloudflare Pages action..."
          ATOMIC_URL="${{ steps.deploy.outputs.url }}"
          ALIAS_URL="${{ steps.deploy.outputs.alias }}"
          
          if [ -z "$ATOMIC_URL" ]; then
            echo "‚ùå ERROR: Atomic URL is empty!"
            exit 1
          fi
          
          if [ -n "$ALIAS_URL" ] && [ "$ALIAS_URL" != "$ATOMIC_URL" ]; then
            echo "preview_url=$ALIAS_URL" >> $GITHUB_OUTPUT
          else
            echo "preview_url=$ATOMIC_URL" >> $GITHUB_OUTPUT
          fi
          echo "atomic_url=$ATOMIC_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Extracted preview URL: $(cat $GITHUB_OUTPUT | grep preview_url | cut -d'=' -f2-)"
      
      - name: Comment Preview URL on PR
        if: |
          steps.deployment.outputs.environment == 'preview' &&
          steps.deploy.outcome == 'success' &&
          steps.extract-urls.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ steps.deployment.outputs.branch }}';
            console.log('Looking for PR for branch:', branch);
            console.log('Event name:', context.eventName);
            console.log('Workflow run payload:', JSON.stringify(context.payload.workflow_run || {}, null, 2));
            
            // Get PR number from workflow_run event or pull_request event
            let prNumber;
            
            // Method 1: Try workflow_run.pull_requests
            if (context.payload.workflow_run && context.payload.workflow_run.pull_requests && context.payload.workflow_run.pull_requests.length > 0) {
              prNumber = context.payload.workflow_run.pull_requests[0].number;
              console.log('Found PR from workflow_run.pull_requests:', prNumber);
            } 
            // Method 2: Try direct pull_request payload
            else if (context.payload.pull_request) {
              prNumber = context.payload.pull_request.number;
              console.log('Found PR from pull_request payload:', prNumber);
            } 
            // Method 3: Find PR by branch name (most reliable for workflow_run events)
            else {
              console.log('Searching for PR by branch name:', branch);
              try {
                const { data: pulls } = await github.rest.pulls.list({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  head: context.repo.owner + ':' + branch,
                  state: 'open',
                  per_page: 1
                });
                
                if (pulls && pulls.length > 0) {
                  prNumber = pulls[0].number;
                  console.log('Found PR by branch search:', prNumber);
                } else {
                  console.log('No open PR found for branch:', branch);
                }
              } catch (error) {
                console.error('Error searching for PR:', error.message);
              }
            }
            
            if (!prNumber) {
              console.log('‚ùå No PR found for this branch, skipping comment');
              console.log('Branch:', branch);
              console.log('Available context:', {
                eventName: context.eventName,
                hasWorkflowRun: !!context.payload.workflow_run,
                hasPullRequests: !!(context.payload.workflow_run && context.payload.workflow_run.pull_requests),
                hasPullRequest: !!context.payload.pull_request
              });
              return;
            }
            
            console.log('‚úÖ Found PR #' + prNumber + ' for branch: ' + branch);
            
            // Get URLs from extract-urls step
            const previewUrl = '${{ steps.extract-urls.outputs.preview_url }}'.trim();
            const atomicUrl = '${{ steps.extract-urls.outputs.atomic_url }}'.trim();
            
            console.log('Deployment URLs:', {
              previewUrl: previewUrl || '(empty)',
              atomicUrl: atomicUrl || '(empty)',
              branch: branch
            });
            
            // Validate URL
            if (!previewUrl || previewUrl === '' || previewUrl === '${{ steps.extract-urls.outputs.preview_url }}') {
              console.error('‚ùå Preview URL is empty or not set!');
              console.error('Check the "Extract deployment URLs" step logs for details.');
              return;
            }
            
            console.log('Using preview URL:', previewUrl);
            
            // Format the URL as a clickable link
            const urlLink = '[' + previewUrl + '](' + previewUrl + ')';
            
            let comment = '## üåê Preview Deployment\n\n';
            comment += '**Branch:** `' + branch + '`\n';
            comment += '**Preview URL:** ' + urlLink + '\n';
            
            // Show atomic URL if different from preview URL
            if (atomicUrl && atomicUrl !== previewUrl) {
              const atomicLink = '[' + atomicUrl + '](' + atomicUrl + ')';
              comment += '**Atomic URL:** ' + atomicLink + ' (specific deployment)\n';
            }
            
            comment += '\n';
            comment += '> ‚ö†Ô∏è **Note:** The preview URL may take 1-2 minutes to become active. If you see "Nothing is here yet" or a Cloudflare Access login, wait a moment and refresh.\n';
            comment += '> \n';
            comment += '> You can also check the [Cloudflare Pages dashboard](https://dash.cloudflare.com/) for deployment status.';
            
            // Check if we've already commented on this PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            // Look for existing comment from this workflow
            // Match by "Preview Deployment" header and branch name
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment') &&
              comment.body.includes('`' + branch + '`')
            );
            
            try {
              if (botComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: comment
                });
                console.log('‚úÖ Updated preview URL comment on PR #' + prNumber);
              } else {
                // Create new comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: comment
                });
                console.log('‚úÖ Posted preview URL comment on PR #' + prNumber);
                console.log('Preview URL:', previewUrl);
              }
            } catch (error) {
              console.error('‚ùå Error posting comment to PR:', error.message);
              console.error('Error details:', error);
              throw error;
            }
