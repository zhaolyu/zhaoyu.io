# Deploy to Cloudflare Pages
# 
# This workflow handles:
# - Production deployments on main branch merges
# - Manual deployments via workflow_dispatch
# 
# Note: PR preview deployments are handled by ci.yml workflow
# 
# Optimizations:
# - Builds directly (no artifact download needed, avoids permission issues)
# - Concurrency group prevents duplicate deployments for the same branch
# - Manual dispatch available for cases where CI was skipped (e.g., docs-only changes)

name: Deploy to Cloudflare Pages

on:
  # Production deployment: Trigger on push to main branch (PR merges)
  push:
    branches:
      - main
  # Manual trigger for cases where CI was skipped (e.g., docs-only changes)
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    timeout-minutes: 15
    # Permissions needed for creating deployments
    permissions:
      contents: read
      deployments: write
    # Prevent concurrent deployments for the same branch
    # Group by branch name to prevent duplicate deployments
    concurrency:
      group: deploy-${{ github.ref_name || 'unknown' }}
      cancel-in-progress: true
    steps:
      - name: Determine branch and commit
        id: branch-info
        run: |
          # For push events, use the branch from the event
          # For manual dispatch, use current ref
          BRANCH="${{ github.ref_name }}"
          REF="${{ github.ref }}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "ref=$REF" >> $GITHUB_OUTPUT
          echo "Using branch: $BRANCH"
          echo "Using ref: $REF"
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch-info.outputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Sync SvelteKit
        working-directory: frontend
        run: npm run sync

      - name: Build
        working-directory: frontend
        run: npm run build
        continue-on-error: false

      - name: Verify build output
        working-directory: frontend
        run: |
          if [ ! -d "build" ]; then
            echo "‚ùå Error: build directory not found"
            exit 1
          fi
          if [ ! -f "build/index.html" ]; then
            echo "‚ùå Error: build/index.html not found"
            exit 1
          fi
          echo "‚úÖ Build output verified successfully"
          echo "Build size:"
          du -sh build/

      - name: Determine deployment type
        id: deployment
        run: |
          # Use branch from previous step
          BRANCH="${{ steps.branch-info.outputs.branch }}"
          
          if [ "$BRANCH" = "main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
            echo "Deploying to PRODUCTION"
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "Deploying to PREVIEW (dev environment)"
          fi

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: zhaoyu-io
          directory: frontend/build
          branch: ${{ steps.deployment.outputs.branch }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Check deployment status
        if: steps.deploy.outcome == 'success'
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "Deployment may take a few moments to propagate."
      
      - name: Output Deployment URLs
        if: steps.deploy.outcome == 'success'
        run: |
          echo "üåê Deployment completed successfully!"
          echo ""
          if [ "${{ steps.deployment.outputs.environment }}" = "preview" ]; then
            echo "**Preview Deployment URLs:**"
            echo "  - Atomic URL: ${{ steps.deploy.outputs.url }}"
            echo "  - Branch Alias: ${{ steps.deploy.outputs.alias }}"
          else
            echo "**Production Deployment:**"
            echo "  - URL: ${{ steps.deploy.outputs.url }}"
          fi
          echo ""
          echo "‚ö†Ô∏è  If you see 'Nothing is here yet' when visiting the URL:"
          echo "   1. Wait 1-2 minutes for deployment to propagate"
          echo "   2. Check Cloudflare Pages dashboard ‚Üí Deployments tab"
          echo "   3. Verify the deployment status is 'Success'"
      
